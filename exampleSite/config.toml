#################### default parameters ################################
[params]
logo = "images/logo1.png"
logo_width = "200px"
# Meta data
author = "Themefisher"
description = "This is meta description"
# contact form action
contact_form_action = "#" # contact form works with https://formspree.io

########### footer content ##########
footer_content = "Start your online business"
footer_menu_left = "Company"
footer_menu_middle = "Product"
footer_menu_right = "Support"
# copyright
copyright = "Design Dreamworks Inc.,"

# Preloader
[params.preloader]
enable = false 
preloader = "" # use jpg, png, svg or gif format.

# Navigation buttons
[params.navigation_button]
enable = true
label = "Get Started"
link = "contact"

